<html>
    <head>
        <title> Switch Case Example </title>
    </head>
    <body>

    </body>
    <script>
        var a=500;
        switch(a){
            case 100:
                document.write("<h1> Value of a is 100 </h1>");
                break;
                case 500:
                    document.write("<h1> Value of a is 500 </h1>");
                    break;
                    default:
                        document.write("<h1> Value of a is not defined </h1>");
        }
    </script>
</html>
