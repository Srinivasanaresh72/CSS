<html>
    <head>
        <title> Do while Example </title>
    </head>
    <body>

    </body>
    <script>
        var x = 10;
        var y = 100;
        document.write("<h1> WHILE LOOP </h1>");
        while(x<=100){
            document.write("<h2> "+x+" </h2>");
            x = x+10;
        }
        document.write("<h1> DO WHILE LOOP </h1>");
        do{
            document.write("<h2> "+y+" </h2>");
            y = y+20;
        }
        while(y<=200);
    </script>
</html>
