<html>
    <head>
        <title> CSS - Table Example </title>
    </head>
    <style>
        table,th,td{
            border:3px solid red;
            border-collapse:collapse;
        }
        table{
            text-align:center;
            margin:100px 20px 0px 100px;
            width:80%;
            height:40%;
        }
        th{
            font-size:25px;
        }
        th,td:hover{
            background-color:antiquewhite;
        }
    </style>
    <body>
        <table>
            <tr>
                <th> Course </th>
                <th> University/Board </th>
                <th> School/College </th>
                <th> Year of Passing </th>
                <th> Percentage/CGPA </th>
            </tr>
             <tr>
                <td> B-Tech </td>
                <td> JNTUH </td>
                <td> MLR Institute Of Technology </td>
                <td> 2019 </td>
                <td> 6.61 </td>
             </tr>        
             <tr>
                <td> Intermediate </td>
                <td> Telangana Board of Intermediate </td>
                <td> Sri Chaitanya Junior College </td>
                <td> 2015 </td>
                <td> 79.9% </td>
             </tr>      
             <tr>
                <td> S.S.C. </td>
                <td> A.P Board of Secondary </td>
                <td> T.V.R. Model High School </td>
                <td> 2013 </td>
                <td> 7.3 </td>
             </tr>       
        </table>
    </body>
</html>
