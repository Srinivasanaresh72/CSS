<html>
  <head>
    <title> HTML - Input Tags - Example - 1 </title>
  </head>
  <body>
    <center>
    <input type="text" placeholder="Enter First Name" /> <br />
    <input type="text" placeholder="Enter Last Name" /> <br />
    <input type="text" placeholder="Enter Email" /> <br/>
    <input type="number" placeholder="Enter salary" /> <br /> <br />
    Select: <br />
    <select>
      <option> Hyderabad </option>
      <option> Mumbai </option>
      <option> Pune </option>
      <option> Bangalore </option>
      <option> Chennai </option>
    </select>
    <br /> <br />
    Select Gender: <br />
    <input type="radio" name="gender"/> Male
    <input type="radio" name="gender"/> Female
    <br /> <br />
    Select Age: <br />
    <input type="radio" name="Age" /> Below 18
    <input type="radio" name="Age" /> Above 18
    <br /> <br />
    <input type="submit" value="submit" />
    </center>
  </body>
</html>
